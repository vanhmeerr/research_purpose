<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>

    <!-- function in js -->

    <center>
        <h1>gimme your name</h1>

        <input type="text" id="name">
        <input type="button" value="gimme" onclick="nama()">
    </center>

    <script>

        function nama() {
            var name;
            name = document.getElementById("name").value;
            alert("your name is " + name);
        }
    </script>

</body>

</html>
