<body>

    <div class="container mt-5 text-center mb-5 p-5 bg-light rounded shadow ">
        <h1>Age detector</h1>
        <p>Enter Your Age</p>
        <input type="number" id="age">

        <br>
        <input type="button" value="Submit" onclick="login()">
    </div>

    <script>

        function login() {
            var age;
            age = document.getElementById("username").value;
            if ((age <= "18") || (age >= "60")) {
                alert("you are eligible for voting");
            } else {
                alert("you are not eligible for voting");
            }
        }
    </script>
