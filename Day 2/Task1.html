<body>
    <h2>Unordered List</h2>
    <h4>My Favourite Movies</h4>

        <li>The Martian </li>
        <li>Spiderman</li>

    <h2>Ordered List</h2>

    <ul>
        <li>Making music</li>
        <li>Working out</li>
        <li>Reading</li>
        <li>Travelling</li>

        <li>Sports</li>

            </ul>
